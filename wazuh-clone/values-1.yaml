    extraVolumes:
      - name: rke2-audit-log
        hostPath:
          path: /var/lib/rancher/rke2/server/logs/

    extraVolumeMounts:
      - name: filebeat-config
        mountPath: /usr/share/filebeat/modules.d/system.yml
        readOnly: true
        subPath: system.yml
      # Auto mount
      # - name: filebeat-config
      #   mountPath: /usr/share/filebeat/ca-certificates.txt
      #   readOnly: true
      #   subPath: ca-certificates.txt
