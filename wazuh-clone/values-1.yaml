# FileBeat chart config
filebeat:
  enabled: true
  image: docker.elastic.co/beats/filebeat-oss

  filebeatConfig:
    filebeat.yml: |-
      filebeat.inputs:
      - type: log
        paths:
        - /var/lib/rancher/rke2/server/logs/*.log

      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
              - logs_path:
                  logs_path: "/var/log/containers/"

      # To enable hints based autodiscover, remove `filebeat.inputs` configuration and uncomment this:
      # filebeat.autodiscover:
      #  providers:
      #    - type: kubernetes
      #      node: ${NODE_NAME}
      #      hints.enabled: true
      #      hints.default_config:
      #        type: container
      #        paths:
      #          - /var/log/containers/*${data.kubernetes.container.id}.log

      # processors:
        # - add_cloud_metadata:
        # - add_host_metadata:
        # - add_docker_metadata: ~
        # - add_kubernetes_metadata: ~

      # ---------------------------- Elasticsearch Output ----------------------------

      # output.elasticsearch:
      #   hosts: ['${ELASTICSEARCH_HOSTS}']
      #   protocol: "https"

      #   # SSL
      #   ssl.verification_mode: "certificate"
      #   ssl.certificate_authorities:
      #     - /usr/share/filebeat/ca-certificates.txt

      #   username: "${ELASTICSEARCH_USERNAME}"
      #   password: "${ELASTICSEARCH_PASSWORD}"
      #   max_retries: -1
      #   backoff.max: 30s
      #   timeout: 30s

      #   index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

      # ------------------------------ Logstash Output -------------------------------
      output.logstash:
        # The Logstash hosts
        hosts: ["ovng-logstash-headless:5044"]

        # Optional SSL. By default is off.
        # List of root certificates for HTTPS server verifications
        #ssl.certificate_authorities: ["/etc/pki/root/ca.pem"]

        # Certificate for SSL client authentication
        #ssl.certificate: "/etc/pki/client/cert.pem"

        # Client Certificate Key
        #ssl.key: "/etc/pki/client/cert.key"

      # ============================== Filebeat modules ==============================

      filebeat.config.modules:
        # Glob pattern for configuration loading
        path: ${path.config}/modules.d/*.yml

        # Set to true to enable config reloading
        reload.enabled: false

        # Period on which files under path should be checked for changes
        #reload.period: 10s

      # ======================= Elasticsearch template setting =======================

      # OpenDistro unsupported
      # https://opendistro.github.io/for-elasticsearch-docs/docs/troubleshoot/#beats
      setup.ilm.enabled: false

      setup.template.name: "filebeat"
      setup.template.pattern: "filebeat-*"

      queue.mem:
        events: 4096
        flush.min_events: 512
        flush.timeout: 5s

    system.yml: |-
      # Module: system
      # Docs: https://www.elastic.co/guide/en/beats/filebeat/7.10/filebeat-module-system.html

      - module: system
        # Syslog
        syslog:
          enabled: true

          # Set custom paths for the log files. If left empty,
          # Filebeat will choose the paths depending on your OS.
          #var.paths:

        # Authorization logs
        auth:
          enabled: true

          # Set custom paths for the log files. If left empty,
          # Filebeat will choose the paths depending on your OS.
          #var.paths:

